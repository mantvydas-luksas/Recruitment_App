<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="../static/favicon.png" />
    <link rel="stylesheet" href="../static/style.css" />
    <script src="https://kit.fontawesome.com/d804404426.js" crossorigin="anonymous"></script>
    <title>Forgot Password</title>
</head>
<body>

    <!--Navigation Bar-->
    <header>

        <div class="navigation">

            <form action="/" method="post">
                <input type="Image" class="Logo" src="../static/WorkNow.png">
            </form>

            <nav class="navigator">
                <ul>
                    <li><a href="/search">Job Search</a></li>
                    <li><a href="/employers">Employers</a></li>
                    <li><a href="/choice">Why Us?</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>

            <ul class="login">
                <li><a href="/login">Login/Register</a></li>
            </ul>

            <div class="navigator-small" id="navigate" onclick="navigation()">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="last"></div>

            </div>

        </div>

        <nav class="navigator_second" id="navigator">
            <ul>
                <li><a href="/search">Job Search</a></li>
                <li><a href="/employers">Employers</a></li>
                <li><a href="/choice">Why Us?</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/login">Login/Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="login_display">
            <div class="login_form">
                <div class="login_page">
                    <h1>Reset</h1>
                    {% if type == "candidate" %}
                    <form name="password_reset" action="/new_password_candidate/{{token}}" method="post">
                        <div class="textbox">
                            <i class="fas fa-lock" aria-hidden="true"></i>
                            <input type="password" placeholder="Create Password" name="password" required />
                        </div>

                        <div class="textbox">
                            <i class="fas fa-lock" aria-hidden="true"></i>
                            <input type="password" placeholder="Confirm Password" name="confirm" required />
                        </div>

                        <input class="login_button" type="submit" name="" value="Submit" />
                    </form>
                    {% endif %}

                    {% if type == "employer" %}
                    <form name="password_reset" action="/new_password_employer/{{token}}" method="post">
                        <div class="textbox">
                            <i class="fas fa-lock" aria-hidden="true"></i>
                            <input type="password" placeholder="Create Password" name="password" required />
                        </div>

                        <div class="textbox">
                            <i class="fas fa-lock" aria-hidden="true"></i>
                            <input type="password" placeholder="Confirm Password" name="confirm" required />
                        </div>

                        <input class="login_button" type="submit" name="" value="Submit" />
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </main>
    <script src="../static/script.js"></script>

</body>
</html>
